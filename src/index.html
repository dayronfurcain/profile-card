<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="overflow-hidden relative h-screen bg-[hsl(185_75%_39%)]">
      <img
        src="./images/bg-pattern-top.svg"
        alt="img"
        class="absolute -top-[191px] -left-[170px] z-0 sm:top-[-511px] sm:left-[-284px]"
      />
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="img"
        class="absolute -bottom-[155px] -right-[169px] z-0 sm:bottom-[-636px] sm:right-[-229px]"
      />
      <article
        class="w-[325px] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 overflow-hidden rounded-xl h-[374px] bg-white font-kumbh-sans shadow-2xl"
      >
        <div class="relative h-[140px]">
          <img
            src="./images/bg-pattern-card.svg"
            alt="image"
            class="w-full h-full object-cover"
          />
          <img
            src="./images/image-victor.jpg"
            alt="image"
            class="absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-1/2 rounded-full outline outline-[5px] outline-white"
          />
        </div>
        <div class="pt-[70px] h-[calc(100%_-_140px)] text-center">
          <div class="flex flex-col pb-6">
            <div class="flex justify-center items-end gap-[11px]">
              <span class="font-bold text-lg text-[hsl(229_23%_23%)]"
                >Victor Crest</span
              >
              <span class="text-lg text-[hsl(0_0%_59%)]">26</span>
            </div>
            <span class="mt-1 text-sm text-[hsl(0_0%_59%)]">London</span>
          </div>
          <div class="pt-[22px] border-[hsl(0_0%_59%_/_30%)] border-t-[1px]">
            <div
              class="px-[44px] gap-[44px] grid grid-cols-[repeat(3,_max-content)] justify-items-center"
            >
              <div class="flex flex-col">
                <span class="font-bold text-lg">80K</span>
                <span class="text-xs text-[hsl(0_0%_59%)]">Followers</span>
              </div>
              <div class="flex flex-col">
                <span class="font-bold text-lg">803K</span>
                <span class="text-xs text-[hsl(0_0%_59%)]">Likes</span>
              </div>
              <div class="flex flex-col ml-[6px]">
                <span class="font-bold text-lg">1.4K</span>
                <span class="text-xs text-[hsl(0_0%_59%)]">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </article>
      <div class="attribution hidden">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dayron Furcain</a>.
      </div>
    </main>
  </body>
</html>
